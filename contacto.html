<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d9e9994d5f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/media/img/logonuevo3.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Rajdhani&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style_contacto.css">
    <!-- <script async src="./assets/js/nav_footer.js"></script> -->

    <title>Tecno Flow</title>
</head>

<body>
    <div class="contenedorheader">
        <header class="header">
        </header>
    </div>
    <br>
    <h1 class="titulo">Contacto</h1>
    <div class="container_contacto">
        <form action="https://formsubmit.co/ebcffc9a6331648fe9e11f231b37b9a5" method="POST" class="col mt-3 g-3 needs-validation" novalidate>
            <div class="col-md-4 mx-auto">
                <label for="nombre" class="form-label fs-4">Nombre</label>
                <input type="text" class="form-control" name="name" required>
                <div class="valid-feedback">
                    Correcto
                </div>
                <div class="invalid-feedback">
                    Es necesario poner el nombre
                </div>
            </div>

            <div class="col-md-4 mx-auto">
                <label for="email" class="form-label fs-4">Email</label>
                <input type="text" class="form-control" name="email" required>
                <div class="valid-feedback">
                    Correcto
                </div>
                <div class="invalid-feedback">
                    Es necesario poner el correo electr√≥nico
                </div>
            </div>

            <div class="col-md-4 mx-auto">
                <label for="subjet" class="form-label fs-4">Asunto</label>
                <input type="text" class="form-control" name="subjet" required>
                <div class="valid-feedback">
                    Correcto
                </div>
                <div class="invalid-feedback">
                    Es necesario poner asunto del correo
                </div>
            </div>

            <div class="col-md-6 mx-auto">
                <label for="comments" class="form-label fs-4">Mensaje</label>
                <textarea name="comments" class="form-control" cols="15" rows="5" required></textarea>
                <div class="valid-feedback">
                    Correcto
                </div>
                <div class="invalid-feedback">
                    Es necesario poner mensaje que desea enviar
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end gap-3">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>

            <script src="./assets/js/contacto.js"></script>

            <input type="hidden" name="_next" value="http://127.0.0.1:5502/contacto.html">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
    
    <footer class="footer"></footer>
    <script src="./assets/js/nav_footer.js"></script>
    <script async src="./assets/js/nav_footer.js"></script>
</body>

</html>
